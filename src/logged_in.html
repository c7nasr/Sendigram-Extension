<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">

</head>

<body class="container text-center bg-gray-800 max-w-sm p-7">
<div class="flex flex-col ">
    <a class="text-center text-fuchsia-500 cursor-pointer" href="https://sendigram.nasrika.com" target="_blank">Sendigram.com</a>
    <h3 class="text-2xl font-bold text-white" id="username"></h3>
    <h4 class="text-base my-1 text-white" id="email"></h4>
    <h3 class="text-xs  text-white" id="date"></h3>
    <span class="bg-black text-white my-2 w-fit rounded-lg py-1 px-2 mx-auto" id="isTelegrammer"></span>
    <h6 class="text-white text-center">Sent By Extension</h6>
    <div class="flex flex-row flex-wrap gap-x-4 mx-auto justify-center text-white">
        <div class="flex flex-col">
            <span class="font-medium text-lg">Files</span>
            <span class="font-bold" id="files">0</span>
        </div>
        <div class="flex flex-col">
            <span class="font-medium text-lg">Notifies</span>
            <span class="font-bold" id="notify">0</span>
        </div>
    </div>
    <span class="text-xs break-words text-gray-400 my-1 cursor-pointer" id="user"></span>
    <button id="logout" class="bg-red-600 p-2 text-white rounded font-bold hover:bg-red-700 my-2">Logout</button>
    <span id="version">V0.0.1</span>
</div>

</body>
<script type="module" src="auth.js"></script>
<script type="module" src="user.js"></script>
</html>
